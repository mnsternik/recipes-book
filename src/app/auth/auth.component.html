<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-md-offset-3 col-lg-offset-4">
        <form (ngSubmit)="onLogin()" #f="ngForm" *ngIf="!isLoading">
            <div class="form group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control"
                    name="email"
                    ngModel
                    email
                    required
                >
            </div>
            <div class="form group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    name="password"
                    ngModel
                    required
                    minlength="6"
                >
            </div>
            <div style="margin-top: 10px;">
                <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
                    {{ isLoginMode ? 'Login' : 'Sign Up'}}
                </button>
                <button class="btn btn-link" type="button" (click)="onSwitchMode()">
                    {{ isLoginMode ? 'Switch to Sign Up' : 'Swtich to Login'}}
                </button>
            </div>
        </form>
        <div style="text-align: center;">
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
    </div>
</div>
